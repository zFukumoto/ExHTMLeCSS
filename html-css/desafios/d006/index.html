<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use <h1> ~ <h6>">Títulos</abbr></li>
        <li><abbr title="Use <p>">Parágrafos</abbr></li>
        <li><abbr title="Use <img>">Imagens</abbr></li>
        <li><abbr title="Use <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
